<html>
<head>
    <title>Qiart</title>
    <link rel="stylesheet" href="bg-styles.css">
    <link rel="icon" type="image/png" href="qiart-ico.ico">
</head>
<body>
    <div class="bg">
        <div class="navbar">
            <img src="qiart-logo.png" alt="logo" height>
            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">INFO</a></li>
            </ul>
        </div>

        <div id="primary" class="primary">
            <link rel="stylesheet" href="main-data.css">
            <h1>What are we making today?</h1>
            <div class="form">
                <input type="text" id="inp" class="inpbox"><br><br>
                <input type="submit" value="Submit" hidden="hidden" id="btn" onclick="userInput()">
            </div>
            
        </div>

        <div class="content">
            <h1>Bring your vision to life.</h1>
            <div>
                <button onclick="getstarted()">GET STARTED</button>
            </div>

        </div>
        <script>
            function getstarted() {
                const el = document.getElementById("primary");
                el.scrollIntoView({
                    block: 'start',
                    behavior: 'smooth',
                    inline: 'start'
                }, 6000);
            }

            function userInput() {
                console.log(document.getElementById('inp').value)
            }

            var input = document.getElementById("inp");
            // Execute a function when the user presses a key on the keyboard
            input.addEventListener("keypress", function(event) {
                // If the user presses the "Enter" key on the keyboard
                if (event.key === "Enter") {
                    // Cancel the default action, if needed
                    event.preventDefault();
                    // Trigger the button element with a click
                    document.getElementById("btn").click();
                }
            });
            
        </script>
    </div>
</body>
</html>
