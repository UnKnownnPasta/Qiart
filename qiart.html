        <select id="borderRigidity" class="form-dropdown">

          <option value="dotted">Thin Line</option>

        </select>
        <select id="bgColor" class="form-dropdown">
          <option disabled hidden selected value="gray">Background Color</option>
          <option value="gray">Gray</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
          <option value="orange">Orange</option>
        </select>
      </div>

      <h2 id="h2" hidden>Lorem Ipsum</h2>
